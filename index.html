<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- STYLE -->
  <link rel="stylesheet" href="style/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="container">

    <div class="card">

      <div class="card-header">
        <img src="images/illustration-hero.svg" alt="">
      </div>

      <div class="card-body">
        <h1 class="text-center">Order Summary</h1>

        <p class="text-center text-gray">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="product">
          <img src="images/icon-music.svg" alt="icon-music">

          <div class="product__info">
            <p class="text-bold">Annual Plan</p>
            <p class="text-gray">$59.99/year</p>
          </div>


          <a href="#">Change</a>

        </div>

        <button class="btn btn-payment text-bold">
          Proceed to Payment
        </button>
        <button class="btn btn-cancel text-gray text-bold">
          Cancel Order
        </button>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/christopherjael" target="_blank">Christopher Monter D'oleo</a>.
    </div>

  </div>

</body>

</html>
